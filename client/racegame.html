<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Game</title>
    <script type="module" src="racegame.js"></script>
    <script type="module" src="client.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game-settings-container">
        <div class="game-settings">
          <h1>Olo Race!</h1>
          <h3>Spieler-Anzahl</h3>
          <div class="center-align">
            <input
              type="radio"
              name="num-players"
              id="one"
              value="small"
              checked
            />
            <label for="one">1</label>

            <input type="radio" name="num-players" id="two" value="small" />
            <label for="two">2</label>

            <input type="radio" name="num-players" id="three" value="small" />
            <label for="three">3</label>

            <input type="radio" name="num-players" id="four" value="small" />
            <label for="four">4</label>
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <canvas class="canvas" id="grid-canvas"></canvas>
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div id="grid-option-0"></div>
      <div id="grid-option-1"></div>
      <div id="grid-option-2"></div>
      <div id="grid-option-3"></div>
      <div id="grid-option-4"></div>
      <div id="grid-option-5"></div>
      <div id="grid-option-6"></div>
      <div id="grid-option-7"></div>
      <div id="grid-option-8"></div>
      <div id="grid-pointer"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </body>
  <style>
    body {
      background: #004225;
      margin: 0px;
      overflow: scroll;
    }
    .game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .game-settings-container {
      background-color: #0000007d;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      position: fixed;
    }
    .game-settings {
      width: 80%;
      height: 80%;
      background-color: #004225;
    }
    .game-settings input[type='radio'] {
      visibility: hidden;
      height: 0;
      width: 0;
    }

    .game-settings label {
      cursor: pointer;
      background-color: #454545;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .game-settings input[type='radio']:checked + label {
      background-color: #58ba83;
    }

    .canvas-container {
      position: relative;
    }
    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
    }
    #grid-canvas {
      background: #fff;
    }
    #canvas {
      background: transparent;
    }
    #grid-pointer {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
    [id^='grid-option'] {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gray;
      top: -50px;
      left: -50px;
      border-radius: 20px;
      pointer-events: none;
    }
  </style>
</html>
